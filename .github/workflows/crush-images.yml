name: Crush images
on:
  push:
    branches:
      - master
    paths:
      - 'assets/**.jpg'
      - 'assets/**.jpeg'
      - 'assets/**.png'
      - 'assets/**.gif'
jobs:
  crush:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Crush images
        uses: crush-pics/crush-pics-github-action@master
        with:
          repo-token: ${{ secrets.SHES_AN_OPEN_BOOK }}
          api-key: ${{ secrets.CRUSH_API_KEY }}
